version: '3.8'

services:
  paw-analyzer:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: paw-encrypted-analyzer

    # Security hardening
    security_opt:
      - no-new-privileges:true
    cap_drop:
      - ALL
    cap_add:
      - NET_ADMIN  # Required for network monitoring
    read_only: true

    # Network isolation with controlled egress
    networks:
      - paw_analysis_net

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2.0'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    # Volumes
    volumes:
      - analysis_vault:/mnt/crypto_vault:rw
      - tmpfs_chrome:/tmp:rw
      - ./PAW/cases:/app/cases:ro  # Read-only case data

    # Environment variables (use .env file in production)
    environment:
      - CRYPTO_PASSWORD=${CRYPTO_PASSWORD:-}
      - CRYPTO_VAULT_PATH=/mnt/crypto_vault
      - PYTHONUNBUFFERED=1
      - CHROME_NO_SANDBOX=1

    # Logging
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

    # Restart policy
    restart: unless-stopped

    # Health check
    healthcheck:
      test: ["CMD", "python", "-c", "from paw.modules.encrypted_clicking.encrypted_clicker import EncryptedClickAnalyzer; print('OK')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

networks:
  paw_analysis_net:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
    driver_opts:
      com.docker.network.bridge.name: paw_br0

volumes:
  analysis_vault:
    driver: local
    driver_opts:
      type: none
      o: bind
      device: ./vault

  tmpfs_chrome:
    driver: tmpfs
    driver_opts:
      type: tmpfs
      device: tmpfs
      o: size=512m,uid=1000,gid=1000
